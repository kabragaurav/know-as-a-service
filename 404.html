<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found üèúÔ∏è</title>
  <meta name="description" content="404 [Not Found]">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_light/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_light/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_light/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_light/site.webmanifest">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #f7d9aa 30%, #87ceeb 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3e2f1c;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      position: relative;
    }

    .sun {
      position: absolute;
      top: 50px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #ffd700, #ffa500);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: radial-gradient(circle at center, #f4c97f 0%, #e6b565 100%);
      border-top-left-radius: 50% 40px;
      border-top-right-radius: 50% 40px;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      margin-bottom: 100px;
      max-width: 600px;
      z-index: 2;
      animation: fadeIn 1.5s ease-out;
    }

    .container h1 {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .container a {
        display: inline-block;
        padding: 12px 24px;
        background: #d97f35;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        transition: 
            clip-path 0.4s ease-in-out, 
            background 0.3s ease-in-out;
        clip-path: polygon(
            0% 0%,    /* top-left */
            100% 0%,  /* top-right */
            100% 100%,/* bottom-right */
            0% 100%,  /* bottom-left */
            0% 50%    /* center-left */
        );
    }

    .container a:hover {
        clip-path: polygon(
            0% 50%,    /* left-arrow point */
            12% 0%,    /* top curve start */
            100% 0%,   /* top-right */
            100% 100%, /* bottom-right */
            12% 100%   /* bottom curve end */
        );
        background: #e08e3c;
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 2.5rem;
      }

      .container p {
        font-size: 1rem;
      }
    }

  /* Cactus styles */
  .cactus {
    position: absolute;
    bottom: 160px;
    width: 20px;
    height: 60px;
    background: #2e8b57;
    border-radius: 10px;
    transform: scale(1);
  }

  .cactus::before,
  .cactus::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 25px;
    background: #2e8b57;
    border-radius: 5px;
  }

  .cactus::before {
    left: -10px;
    top: 10px;
    transform: rotate(-30deg);
  }

  .cactus::after {
    right: -10px;
    top: 10px;
    transform: rotate(30deg);
  }

  .cactus1 { left: 20%; transform: scale(1); }
  .cactus2 { left: 70%; transform: scale(1.2); }
  .cactus3 { left: 75%; transform: scale(0.9); }

  .cloud {
    position: absolute;
    top: 80px;
    background: #ffffff;
    border-radius: 50%;
    width: 100px;
    height: 60px;
    opacity: 0.8;
    animation: cloudDrift 60s linear infinite;
    z-index: 0;
    box-shadow: 
      30px 0px 0px #ffffff, 
      60px 10px 0px #ffffff, 
      20px 20px 0px #ffffff;
  }

  .cloud1 {
    left: -100px;
    top: 100px;
    animation-delay: 0s;
  }

  .cloud2 {
    left: -200px;
    top: 150px;
    animation-delay: 15s;
    transform: scale(1.3);
  }

  @keyframes cloudDrift {
    0% {
      transform: translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 0.5;
    }
    50% {
      opacity: 0.9;
    }
    100% {
      transform: translateX(120vw);
      opacity: 0;
    }
  }


  </style>
</head>
<body>

  <div class="sun"></div>
  <div class="sand"></div>

  <div class="container">
    <h1>404 ‚Äì Lost in the Desert</h1>
    <p>Looks like you've wandered off the map.</p>
    <p>There's nothing but sand here... and some cacti üåµ</p>
    <a href="https://know-as-a-service.netlify.app/fact">Back to Safety üè†</a>
  </div>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  
  <!-- Add multiple cacti -->
  <div class="cactus cactus1"></div>
  <div class="cactus cactus2"></div>
  <div class="cactus cactus3"></div>
</body>
</html>

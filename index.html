<!DOCTYPE html>
<html>
<head>
  <title>Know-as-a-Service</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Know-as-a-Service">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_light/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_light/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_light/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_light/site.webmanifest">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; font-size: 16px; }
    #fact { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Know-as-a-Service</h1>
  <button onclick="getFact()">Give me a fact</button>
  <div id="fact"></div>

  <script>
    async function getFact() {
      const res = await fetch('/.netlify/functions/fact');
      const data = await res.json();
      document.getElementById('fact').textContent = data.fact;
    }
  </script>
</body>
</html>
